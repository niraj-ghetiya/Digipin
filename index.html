<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pin Finder</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #8b5cf6;
            --primary-light: #a78bfa;
            --primary-dark: #7c3aed;
            --accent-color: #10b981;
            --dark-bg: #111827;
            --dark-card: #1f2937;
            --dark-card-hover: #374151;
            --dark-text: #f9fafb;
            --dark-text-secondary: #d1d5db;
            --dark-border: #374151;
            --shadow-color: rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111827;
            color: var(--dark-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--dark-card);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            padding: 30px;
            background: var(--dark-bg);
            border-bottom: 1px solid var(--dark-border);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .get-location-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .get-location-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }

        .get-location-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            color: var(--primary-light);
            font-weight: 500;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top: 2px solid var(--primary-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .map-container {
            height: 500px;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            background-color: #1a1a2e;
        }

        /* Custom Leaflet dark theme */
        .leaflet-tile {
            filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
        }

        .info-panel {
            padding: 30px;
            background: var(--dark-card);
        }

        .info-panel h2 {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .info-panel h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 40px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .location-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: var(--dark-card-hover);
        }

        .info-card h3 {
            color: var(--dark-text);
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-card p {
            color: var(--dark-text-secondary);
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .coordinates {
            font-family: 'Courier New', monospace;
            background: rgba(255,255,255,0.1);
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--dark-bg);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--dark-card-hover);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: var(--primary-color);
            border: none;
        }

        .action-btn.primary:hover {
            background: var(--primary-dark);
        }

        .action-btn.accent {
            background: var(--accent-color);
            border: none;
            color: white;
        }

        .action-btn.accent:hover {
            background: #0ea271;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--dark-card);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--dark-text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--dark-text);
        }

        .modal-body {
            text-align: center;
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .qr-info {
            color: var(--dark-text-secondary);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        /* Badge styles */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 8px;
        }

        .badge.primary {
            background: rgba(139, 92, 246, 0.2);
            color: var(--primary-light);
        }

        .badge.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .badge.warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        /* QR Code styles */
        .qr-code-svg {
            width: 200px;
            height: 200px;
            border-radius: 8px;
        }

        /* DIGIPIN Input styles */
        .digipin-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
            justify-content: center;
        }

        .digipin-input {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid var(--dark-border);
            background: var(--dark-bg);
            color: var(--dark-text);
            width: 200px;
            text-transform: uppercase;
        }

        .digipin-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(139, 92, 246, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .controls {
                padding: 20px;
            }

            .get-location-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .map-container {
                height: 400px;
            }

            .info-panel {
                padding: 20px;
            }

            .location-info {
                grid-template-columns: 1fr;
            }

            .digipin-input-container {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .btn-container {
                flex-direction: column;
            }

            .map-container {
                height: 350px;
            }

            .digipin-input {
                width: 100%;
            }
        }
    </style>
</head>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>

    <script>
        // DIGIPIN
        const DIGIPIN_GRID = [
            ['F', 'C', '9', '8'],
            ['J', '3', '2', '7'],
            ['K', '4', '5', '6'],
            ['L', 'M', 'P', 'T']
        ];
        
        const BOUNDS = {
            minLat: 2.5,
            maxLat: 38.5,
            minLon: 63.5,
            maxLon: 99.5
        };
        
        function getDigiPin(lat, lon) {
            if (lat < BOUNDS.minLat || lat > BOUNDS.maxLat) throw new Error('Latitude out of range');
            if (lon < BOUNDS.minLon || lon > BOUNDS.maxLon) throw new Error('Longitude out of range');
        
            let minLat = BOUNDS.minLat;
            let maxLat = BOUNDS.maxLat;
            let minLon = BOUNDS.minLon;
            let maxLon = BOUNDS.maxLon;
        
            let digiPin = '';
        
            for (let level = 1; level <= 10; level++) {
                const latDiv = (maxLat - minLat) / 4;
                const lonDiv = (maxLon - minLon) / 4;
        
                // REVERSED row logic (to match original)
                let row = 3 - Math.floor((lat - minLat) / latDiv);
                let col = Math.floor((lon - minLon) / lonDiv);
        
                row = Math.max(0, Math.min(row, 3));
                col = Math.max(0, Math.min(col, 3));
        
                digiPin += DIGIPIN_GRID[row][col];
        
                if (level === 3 || level === 6) digiPin += '-';
        
                // Update bounds (reverse logic for row)
                maxLat = minLat + latDiv * (4 - row);
                minLat = minLat + latDiv * (3 - row);
        
                minLon = minLon + lonDiv * col;
                maxLon = minLon + lonDiv;
            }
        
            return digiPin;
        }
        
        function getLatLngFromDigiPin(digiPin) {
            const pin = digiPin.replace(/-/g, '');
            if (pin.length !== 10) throw new Error('Invalid DIGIPIN');
            
            let minLat = BOUNDS.minLat;
            let maxLat = BOUNDS.maxLat;
            let minLon = BOUNDS.minLon;
            let maxLon = BOUNDS.maxLon;
        
            for (let i = 0; i < 10; i++) {
                const char = pin[i];
                let found = false;
                let ri = -1, ci = -1;
        
                // Locate character in DIGIPIN grid
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (DIGIPIN_GRID[r][c] === char) {
                            ri = r;
                            ci = c;
                            found = true;
                            break;
                        }
                    }
                    if (found) break;
                }
        
                if (!found) throw new Error('Invalid character in DIGIPIN');
        
                const latDiv = (maxLat - minLat) / 4;
                const lonDiv = (maxLon - minLon) / 4;
        
                const lat1 = maxLat - latDiv * (ri + 1);
                const lat2 = maxLat - latDiv * ri;
                const lon1 = minLon + lonDiv * ci;
                const lon2 = minLon + lonDiv * (ci + 1);
        
                // Update bounding box for next level
                minLat = lat1;
                maxLat = lat2;
                minLon = lon1;
                maxLon = lon2;
            }
        
            const centerLat = (minLat + maxLat) / 2;
            const centerLon = (minLon + maxLon) / 2;
        
            return {
                latitude: centerLat.toFixed(6),
                longitude: centerLon.toFixed(6)
            };
        }

        // Global variables
        let map = null;
        let userMarker = null;
        let digitalPins = [];
        let userLocation = null;
        let selectedPin = null;

        // DOM elements
        const getLocationBtn = document.getElementById('getLocationBtn');
        const findDigipinBtn = document.getElementById('findDigipinBtn');
        const digipinInput = document.getElementById('digipinInput');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const locationInfo = document.getElementById('locationInfo');
        const actionButtons = document.getElementById('actionButtons');
        const showQrBtn = document.getElementById('showQrBtn');
        const directMapsBtn = document.getElementById('directMapsBtn');
        const qrModal = document.getElementById('qrModal');
        const closeModal = document.getElementById('closeModal');
        const qrCode = document.getElementById('qrCode');
        const openMapsBtn = document.getElementById('openMapsBtn');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            setupEventListeners();
        });

        /**
         * Initialize the Leaflet map with dark theme
         */
        function initializeMap() {
            // Create map centered on a default location (San Francisco)
            map = L.map('map').setView([37.7749, -122.4194], 13);

            // Add OpenStreetMap tiles with dark theme
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            // Add a welcome message to the map
            const welcomePopup = L.popup()
                .setLatLng([37.7749, -122.4194])
                .setContent('<div style="color: #333;"><b>Welcome to Digital Pin Finder!</b><br>Click "Get My Location" or enter a DIGIPIN to start exploring.</div>')
                .openOn(map);
        }

        /**
         * Set up event listeners
         */
        function setupEventListeners() {
            getLocationBtn.addEventListener('click', handleGetLocation);
            findDigipinBtn.addEventListener('click', handleFindDigipin);
            showQrBtn.addEventListener('click', showQRCode);
            directMapsBtn.addEventListener('click', openInGoogleMaps);
            closeModal.addEventListener('click', closeQRModal);
            openMapsBtn.addEventListener('click', openInGoogleMaps);
            
            // Close modal when clicking outside
            qrModal.addEventListener('click', function(e) {
                if (e.target === qrModal) {
                    closeQRModal();
                }
            });

            // Handle Enter key press in DIGIPIN input
            digipinInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleFindDigipin();
                }
            });
        }

        /**
         * Handle the get location button click
         */
        async function handleGetLocation() {
            // Check if geolocation is supported
            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by this browser.', 'error');
                return;
            }

            // Show loading state
            setLoadingState(true);
            hideStatus();

            try {
                // Get user's current position
                const position = await getCurrentPosition();
                userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    accuracy: position.coords.accuracy,
                    digipin: getDigiPin(position.coords.latitude, position.coords.longitude)
                };

                // Update map with user location
                updateMapWithUserLocation(userLocation);

                // Show action buttons
                actionButtons.style.display = 'flex';

                showStatus(`Location found! DIGIPIN ${userLocation.digipin}`, 'success');

            } catch (error) {
                console.error('Error getting location:', error);
                handleLocationError(error);
            } finally {
                setLoadingState(false);
            }
        }

        /**
         * Handle the find DIGIPIN button click
         */
        function handleFindDigipin() {
            const digipin = digipinInput.value.trim().toUpperCase();
            if (!digipin) {
                showStatus('Please enter a DIGIPIN.', 'error');
                return;
            }

            // Show loading state
            setLoadingState(true);
            hideStatus();

            try {
                const { latitude, longitude } = getLatLngFromDigiPin(digipin);
                userLocation = {
                    lat: parseFloat(latitude),
                    lng: parseFloat(longitude),
                    accuracy: 0,
                    digipin: digipin
                };

                // Update map with DIGIPIN location
                updateMapWithUserLocation(userLocation);

                // Show action buttons
                actionButtons.style.display = 'flex';

                showStatus(`DIGIPIN ${digipin} found!`, 'success');

            } catch (error) {
                console.error('Error processing DIGIPIN:', error);
                showStatus(error.message || 'Invalid DIGIPIN format.', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        /**
         * Get current position using Geolocation API
         * @returns {Promise} Promise that resolves with position
         */
        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                };

                navigator.geolocation.getCurrentPosition(resolve, reject, options);
            });
        }

        /**
         * Update map with user's location
         * @param {Object} location - User's location object
         */
        function updateMapWithUserLocation(location) {
            // Remove existing user marker if it exists
            if (userMarker) {
                map.removeLayer(userMarker);
            }

            // Create custom icon for user location
            const userIcon = L.divIcon({
                className: 'user-location-marker',
                html: `<div style="
                    background: var(--primary-color); 
                    width: 20px; 
                    height: 20px; 
                    border-radius: 50%; 
                    border: 3px solid white; 
                    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
                    position: relative;
                ">
                <div style="
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 30px;
                    height: 30px;
                    border-radius: 50%;
                    background: rgba(139, 92, 246, 0.3);
                    animation: pulse 1.5s infinite;
                "></div>
                </div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            // Add user marker to map
            userMarker = L.marker([location.lat, location.lng], { icon: userIcon })
                .addTo(map)
                .bindPopup(`
                    <div style="color: #333;">
                        <b>üìç ${location.digipin ? 'DIGIPIN Location' : 'Your Location'}</b><br>
                        Lat: ${location.lat.toFixed(6)}<br>
                        Lng: ${location.lng.toFixed(6)}<br>
                        DIGIPIN: ${location.digipin}
                    </div>
                `)
                .openPopup();

            // Center map on user location
            map.setView([location.lat, location.lng], 15);

            // Add accuracy circle if available
            if (location.accuracy > 0) {
                L.circle([location.lat, location.lng], {
                    radius: location.accuracy,
                    color: 'rgba(139, 92, 246, 0.8)',
                    fillColor: 'rgba(139, 92, 246, 0.2)',
                    fillOpacity: 0.3,
                    weight: 1
                }).addTo(map);
            }
        }

        /**
         * Update the action buttons based on the selected pin
         * @param {Object} pin - The selected digital pin
         */
        function updateActionButtons(pin) {
            if (pin) {
                showQrBtn.disabled = false;
                directMapsBtn.disabled = false;
            } else {
                showQrBtn.disabled = true;
                directMapsBtn.disabled = true;
            }
        }

        /**
         * Handle location error
         * @param {Object} error - Error object
         */
        function handleLocationError(error) {
            let message;
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "An unknown error occurred.";
                    break;
            }
            showStatus(message, 'error');
        }

        /**
         * Show status message
         * @param {string} message - Status message
         * @param {string} type - Status type ('success' or 'error')
         */
        function showStatus(message, type = 'success') {
            status.textContent = message;
            status.className = `status show ${type}`;
        }

        /**
         * Hide status message
         */
        function hideStatus() {
            status.classList.remove('show', 'success', 'error');
        }

        /**
         * Set loading state
         * @param {boolean} isLoading - Whether to show loading state
         */
        function setLoadingState(isLoading) {
            getLocationBtn.disabled = isLoading;
            findDigipinBtn.disabled = isLoading;
            loading.classList.toggle('show', isLoading);
        }

        /**
         * Generate QR code for the selected location
         */
        function showQRCode() {
            if (!userLocation) {
                alert('Please select a location first.');
                return;
            }

            const locationURL = `https://www.google.com/maps/search/?api=1&query=${userLocation.lat},${userLocation.lng}`;

            // Clear previous QR code
            qrCode.innerHTML = '';

            // Generate QR code using qrcode.js
            const qrcode = new QRCode(qrCode, {
                text: locationURL,
                width: 200,
                height: 200,
                colorDark : "#000",
                colorLight : "#fff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // Show the modal
            qrModal.classList.add('show');
        }

        /**
         * Open selected location in Google Maps
         */
        function openInGoogleMaps() {
            if (!userLocation) {
                alert('Please select a location first.');
                return;
            }

            const locationURL = `https://www.google.com/maps/search/?api=1&query=${userLocation.lat},${userLocation.lng}`;
            window.open(locationURL, '_blank');
        }

        /**
         * Close QR code modal
         */
        function closeQRModal() {
            qrModal.classList.remove('show');
        }
    </script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</body>
